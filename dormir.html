<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onde Dormir – Viver o Tejo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar (se quiser pode usar seu navbar.js aqui) -->
  <script src="navbar.js"></script>
  <div id="navbar-container"></div>

  <!-- Conteúdo -->
  <div class="min-h-screen pt-24 pb-16">
    <div class="container mx-auto px-4">
      <div class="text-center mb-12">
        <h1 class="text-4xl font-bold mb-4">Onde Dormir</h1>
        <p class="text-xl text-gray-600 max-w-3xl mx-auto">
          Alojamentos únicos na região do Tejo. Desde quintas rurais a casas tradicionais, encontre o local perfeito para a sua estadia.
        </p>
      </div>

      <!-- Grid dos alojamentos -->
      <div id="alojamentos-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Os cards serão inseridos aqui via JS -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-16">
    <div class="container mx-auto px-4 py-8 text-center">
      <p>&copy; 2025 Viver o Tejo. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    // Dados dos alojamentos (como no React)
    const alojamentos = [
      {
        id: 1,
        title: 'Quinta da Ribeira',
        description: 'Alojamento rural com vista privilegiada para o Tejo',
        images: [
          'https://images.unsplash.com/photo-1426604966848-d7adac402bff?auto=format&fit=crop&w=800&q=80',
          'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80',
          'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=800&q=80'
        ],
        location: 'Constância',
      },
      {
        id: 2,
        title: 'Casa da Aldeia',
        description: 'Casa tradicional no coração de uma aldeia ribeirinha',
        images: [
          'https://images.unsplash.com/photo-1517022812141-23620dba5c23?auto=format&fit=crop&w=800&q=80',
          'https://images.unsplash.com/photo-1500375592092-40eb2168fd21?auto=format&fit=crop&w=800&q=80',
          'https://images.unsplash.com/photo-1426604966848-d7adac402bff?auto=format&fit=crop&w=800&q=80'
        ],
        location: 'Aldeia da Barragem',
      }
    ];

    const container = document.getElementById('alojamentos-grid');

    alojamentos.forEach(alojamento => {
      const card = document.createElement('a');
      card.href = `onde-dormir/details/${alojamento.id}.html`;
      card.className = 'block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300';

      card.innerHTML = `
        <img src="${alojamento.images[0]}" alt="${alojamento.title}" class="w-full h-48 object-cover" loading="lazy" />
        <div class="p-4">
          <h2 class="text-xl font-bold mb-2">${alojamento.title}</h2>
          <p class="text-gray-600 mb-4">${alojamento.description}</p>
          <span class="text-blue-600 font-medium">Ver mais</span>
        </div>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
