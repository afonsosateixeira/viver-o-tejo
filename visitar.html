<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>O que Visitar – Viver o Tejo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <script src="navbar.js"></script>
  <div id="navbar-container"></div>

  <!-- Conteúdo -->
  <div class="min-h-screen pt-24 pb-16">
    <div class="container mx-auto px-4">
      <div class="text-center mb-12">
        <h1 class="text-4xl font-bold mb-4">O que Visitar</h1>
        <p class="text-xl text-gray-600 max-w-3xl mx-auto">
          Locais de interesse únicos na região do Tejo. Desde centros interpretativos a miradouros espetaculares.
        </p>
      </div>

      <!-- Grid de Atrações -->
      <div id="atracoes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cards gerados pelo JS -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-16">
    <div class="container mx-auto px-4 py-8 text-center">
      <p>&copy; 2025 Viver o Tejo. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    const atracoes = [
      {
        id: 1,
        title: 'Centro Interpretativo do Tejo',
        description: 'Conheça a história e biodiversidade da região',
        images: [
          'https://images.unsplash.com/photo-1426604966848-d7adac402bff?auto=format&fit=crop&w=800&q=80',
          'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80',
          'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=800&q=80'
        ],
        location: 'Santarém',
      },
      {
        id: 2,
        title: 'Miradouros do Tejo',
        description: 'Pontos panorâmicos com vistas deslumbrantes',
        images: [
          'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=800&q=80',
          'https://images.unsplash.com/photo-1500375592092-40eb2168fd21?auto=format&fit=crop&w=800&q=80',
          'https://images.unsplash.com/photo-1426604966848-d7adac402bff?auto=format&fit=crop&w=800&q=80'
        ],
        location: 'Vários pontos da região',
      },
    ];

    const container = document.getElementById('atracoes-grid');

    atracoes.forEach(atracao => {
      const card = document.createElement('a');
      card.href = `o-que-visitar/details/${atracao.id}.html`;
      card.className = 'block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300';

      card.innerHTML = `
        <img src="${atracao.images[0]}" alt="${atracao.title}" class="w-full h-48 object-cover" loading="lazy" />
        <div class="p-4">
          <h2 class="text-xl font-bold mb-2">${atracao.title}</h2>
          <p class="text-gray-600 mb-4">${atracao.description}</p>
          <span class="text-blue-600 font-medium">Ver mais</span>
        </div>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
